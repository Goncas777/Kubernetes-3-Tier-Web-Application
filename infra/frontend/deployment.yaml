apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  strategy: {}
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: mynginx
        name: mynginx
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        resources: {}
status: {}
